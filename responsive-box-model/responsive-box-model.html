<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive box Model</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="responsive-box-model.css">
        <script src="https://kit.fontawesome.com/73d9f53c2e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="thumb">
                    <!-- <img src="appleDevice.jpeg"> -->
                    <div class="img"></div>
                </div>
                <div class="details">
                    <div class="content">
                        <i class="fab fa-apple" aria-hidden="true"></i>
                        <h3>Apple Devices</h3>
                        <a href="#">Read More</a>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="thumb">
                    <!-- <img src="iMac.jpeg"> -->
                    <div class="apple"></div>
                </div> 
                <div class="details">
                    <div class="content">
                        <i class="fas fa-desktop" aria-hidden="true"></i>
                        <h3>iMac</h3>
                        <a href="#">Read More</a>
                    </div>
                </div>               
            </div>
            <div class="box">
                <div class="thumb">
                    <!-- <img src="iPad.jpeg"> -->
                    <div class="img"></div>
                </div>
                <div class="details">
                    <div class="content">
                        <i class="fas fa-tablet-alt" aria-hidden="true"></i>
                        <h3>iPad</h3>
                        <a href="#">Read More</a>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="thumb">
                    <!-- <img src="iPhone.jpeg"> -->
                    <div class="img"></div>
                </div>
                <div class="details">
                    <div class="content">
                        <i class="fas fa-mobile-alt" aria-hidden="true"></i>
                        <h3>iPhone</h3>
                        <a href="#">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
