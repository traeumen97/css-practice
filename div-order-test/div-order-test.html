<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>div order test</title>
    <style>
      .wrap {display: flex; flex-direction: column;}
      .wrap > div {
        width: 100%;
        height: 200px;
        background: cornflowerblue;
        border: 1px solid black;
        clear: both;
      }
      .wrap > div:nth-child(1) {order: 2;}
      .wrap > div:nth-child(2) {order: 1;}
      .wrap > div:nth-child(3) {order: 3;}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
